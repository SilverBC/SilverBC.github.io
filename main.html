<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website Header</title>
<style>
  .header {
    background: #2b2b2b; /* Dark background */
    color: white;
    padding: 10px 20px; /* Some padding */
    display: flex; /* Use flexbox for layout */
    justify-content: space-between; /* Space between the logo and the nav items */
    align-items: center; /* Align items vertically */
  }
  
  .header .logo {
    display: flex;
    align-items: center;
  }
  
  .header .logo img {
    height: 50px; /* Logo height */
  }
  
  .header .logo span {
    margin-left: 10px;
    font-size: 1.5em;
    font-weight: bold;
  }
  
  .header nav {
    display: flex;
  }
  
  .header nav a {
    color: white;
    text-decoration: none;
    margin: 0 10px;
    padding: 5px 10px;
    transition: background-color 0.3s;
  }
  
  .header nav a:hover {
    background-color: #4a4a4a; /* Darker background on hover */
  }
  
  .header .search-container {
    display: flex;
  }
  
  .header .search-input {
    padding: 5px;
    margin-right: 5px;
  }
  
  .header .search-button {
    padding: 5px 10px;
    background: #a52a2a; /* Red background for the button */
    border: none;
    color: white;
    cursor: pointer;
  }
  
  .header .search-button:hover {
    background: #851f1f; /* Darker red on hover */
  }
</style>
</head>
<body>

<div class="header">
  <div class="logo">
    <img src="your-logo.png" alt="Logo"> <!-- Replace with your logo image -->
    <span>POLKADOLOT</span>
  </div>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>
  <div class="search-container">
    <input type="text" class="search-input">
    <button class="search-button">SEARCH</button>
  </div>
</div>

</body>
</html>

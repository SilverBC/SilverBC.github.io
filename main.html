<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>George Mzhavanadze's Personal Page</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background: #333;
    color: white;
  }
  .header-left {
    display: flex;
    flex-direction: column;
  }
  .header-left img {
    width: 100px; /* Adjust as per your image's aspect ratio */
  }
  .header-left .main-title {
    font-size: 24px;
    font-weight: bold;
  }
  .header-left .sub-title {
    font-size: 18px;
  }
  .header-right {
    display: flex;
  }
  .header-right .box {
    padding: 10px;
    margin: 0 5px;
    text-align: center;
    border: 1px solid #666;
    background: #555;
  }
</style>
</head>
<body>

<div class="header">
  <div class="header-left">
    <img src="path-to-your-image.jpg" alt="Profile Image">
    <span class="main-title">Personal Page</span>
    <span class="sub-title">George Mzhavanadze</span>
  </div>
  <div class="header-right">
    <div class="box">Researches</div>
    <div class="box">AI/ML</div>
    <div class="box">BlockChain</div>
    <div class="box">Robotics</div>
  </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>George Mzhavanadze's Personal Page</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background: #333;
    color: white;
  }
  .header-left {
    display: flex;
    flex-direction: column;
  }
  .header-left img {
    width: 100px; /* Adjust as per your image's aspect ratio */
  }
  .header-left .main-title {
    font-size: 24px;
    font-weight: bold;
  }
  .header-left .sub-title {
    font-size: 18px;
  }
  .header-right {
    display: flex;
  }
  .header-right .box {
    padding: 10px;
    margin: 0 5px;
    text-align: center;
    border: 1px solid #666;
    background: #555;
  }

  .statement-section {
    position: relative;
    width: 100%;
    height: 400px; /* Adjust the height as needed */
  }

  .statement-section img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* This will cover the entire area without stretching the image */
  }

  .overlay-text {
    position: absolute;
    top: 50%; /* Center vertically */
    right: 0;
    transform: translateY(-50%); /* Align center from the top position */
    background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
    color: white;
    padding: 20px;
    width: 300px; /* Adjust width as necessary */
  }

  .overlay-text h2 {
    font-size: 24px;
    margin-bottom: 10px;
  }

  .overlay-text p {
    font-size: 16px;
  }
</style>
</head>
<body>

<div class="header">
  <div class="header-left">
    <img src="path-to-your-image.jpg" alt="Profile Image">
    <span class="main-title">Personal Page</span>
    <span class="sub-title">George Mzhavanadze</span>
  </div>
  <div class="header-right">
    <div class="box">Researches</div>
    <div class="box">AI/ML</div>
    <div class="box">BlockChain</div>
    <div class="box">Robotics</div>
  </div>
</div>

<div class="statement-section">
  <img src="images/image_cleanup.png" alt="Background Image">
  <div class="overlay-text">
    <h2>Statement</h2>
    <p>World is a mess, so let's fix it with tech</p>
  </div>
</div>

</body>
</html>
